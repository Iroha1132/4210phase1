<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Shopping Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Dummy Shopping Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="breadcrumb">
            <p>Home</p>
        </section>

        <section class="product-list">
            <div class="product">
                <a href="product1.html">
                    <img src="images/product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                </a>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <a href="product2.html">
                    <img src="images/product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                </a>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <a href="product3.html">
                    <img src="images/product3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$39.99</p>
                </a>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <!-- Shopping List -->
        <section class="shopping-list">
            <h2>Shopping List</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <input type="number" value="1" min="1">
                    <span>Product 1 - $19.99</span>
                </div>
                <div class="cart-item">
                    <input type="number" value="1" min="1">
                    <span>Product 2 - $29.99</span>
                </div>
                <div class="cart-item">
                    <input type="number" value="1" min="1">
                    <span>Product 3 - $39.99</span>
                </div>
            </div>
            <button class="checkout">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dummy Shopping Website</p>
    </footer>

    <script>
        // Add to Cart functionality
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                alert('Product added to cart!');
                // You can add logic here to update the shopping list dynamically
            });
        });
    </script>
</body>
</html>
