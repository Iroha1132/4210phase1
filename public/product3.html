<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>

  <main>

  <!-- 引入 PayPal JavaScript SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AV6sDnhRtyl78RIXw-yeIwWM7DqUTYDvlUSP5l82fY9ZyIqubZxnahfJJ0uMPCuUOtLCA0dyLCw_gxPq&currency=HKD"></script>
  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    // 获取 CSRF 令牌
    fetch("/csrf-token", { credentials: "include" })
      .then((response) => response.json())
      .then((data) => {
        document.getElementById("csrf-token").value = data.csrfToken;
      });

    // 添加购物车功能
    document.addEventListener("click", (event) => {
      if (event.target.classList.contains("add-to-cart")) {
        const productId = event.target.getAttribute("data-pid");
        const productName = event.target.getAttribute("data-name");
        const productPrice = event.target.getAttribute("data-price");

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existingProduct = cart.find((item) => item.pid === productId);

        if (existingProduct) {
          existingProduct.quantity += 1;
        } else {
          cart.push({
            pid: productId,
            name: productName,
            price: productPrice,
            quantity: 1,
          });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartUI();
      }
    });

    // 更新购物车 UI
    function updateCartUI() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let totalAmount = 0;
      cart.forEach((item, index) => {
        if (!item.price || isNaN(parseFloat(item.price))) {
          console.error(`Invalid price for item ${item.name}: ${item.price}`);
          return;
        }
        const price = parseFloat(item.price).toFixed(2);
        totalAmount += price * item.quantity;
        const cartItem = document.createElement("div");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
          <input type="number" value="${item.quantity}" min="1" data-pid="${item.pid}">
          <span>${item.name} - ${price} HKD</span>
          <button class="remove-item" data-pid="${item.pid}">Remove</button>
        `;
        cartItems.appendChild(cartItem);
      });
      const totalElement = document.createElement("div");
      totalElement.className = "total";
      totalElement.innerHTML = `Total: ${totalAmount.toFixed(2)} HKD`;
      cartItems.appendChild(totalElement);
    }

    // 删除购物车中的商品
    document.addEventListener("click", (event) => {
      if (event.target.classList.contains("remove-item")) {
        const pid = event.target.getAttribute("data-pid");
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart = cart.filter((item) => item.pid !== pid);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartUI();
      }
    });

    // 更新购物车数量
    document.addEventListener("change", (event) => {
      if (event.target.type === "number" && event.target.parentElement.classList.contains("cart-item")) {
        const pid = event.target.getAttribute("data-pid");
        const newQuantity = parseInt(event.target.value);
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const item = cart.find((item) => item.pid === pid);
        if (item && newQuantity > 0) {
          item.quantity = newQuantity;
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartUI();
        }
      }
    });

    // 渲染 PayPal 按钮
    paypal.Buttons({
      createOrder: function(data, actions) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        const items = cart.map((item) => ({
          pid: item.pid,
          quantity: item.quantity,
        }));

        return fetch("/create-paypal-order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRF-Token": document.getElementById("csrf-token").value,
          },
          credentials: "include",
          body: JSON.stringify({ items }),
        })
          .then((response) => response.json())
          .then((orderData) => {
            if (orderData.success) {
              return orderData.id;
            } else {
              throw new Error("Order creation failed: " + orderData.message);
            }
          });
      },
      onApprove: function(data, actions) {
        return fetch("/capture-paypal-order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRF-Token": document.getElementById("csrf-token").value,
          },
          credentials: "include",
          body: JSON.stringify({ orderID: data.orderID }),
        })
          .then((response) => response.json())
          .then((captureData) => {
            if (captureData.success) {
              alert("Payment successful!");
              localStorage.removeItem("cart");
              updateCartUI();
            } else {
              alert("Payment capture failed: " + captureData.message);
            }
          });
      },
      onError: function(err) {
        console.error("PayPal error:", err);
        alert("An error occurred during payment. Please try again.");
      }
    }).render("#paypal-button-container");

    function checkUserStatus() {
      fetch("/user-info", {
        credentials: "include",
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          }
          throw new Error("Not logged in");
        })
        .then((data) => {
          const userStatusElement = document.getElementById("user-status");
          if (data.email) {
            document.getElementById("user-email").textContent = data.email;
            if (data.isAdmin) {
              const adminLink = document.createElement("a");
              adminLink.href = "/admin.html";
              adminLink.textContent = " (Admin)";
              adminLink.style.marginLeft = "5px";
              userStatusElement.appendChild(adminLink);
            }
          } else {
            document.getElementById("user-email").textContent = "Guest";
          }
        })
        .catch(() => {
          document.getElementById("user-email").textContent = "Guest";
        });
    }

    document.getElementById("user-status").addEventListener("click", (e) => {
      if (e.target.tagName === "A") return;
      fetch("/user-info", {
        credentials: "include",
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          }
          throw new Error("Not logged in");
        })
        .then((data) => {
          if (data.email) {
            window.location.href = "/user-dashboard.html";
          } else {
            window.location.href = "/login.html";
          }
        })
        .catch(() => {
          window.location.href = "/login.html";
        });
    });

    window.addEventListener("load", () => {
      checkUserStatus();
      updateCartUI();
    });
  </script>
