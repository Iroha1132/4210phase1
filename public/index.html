<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy Shopping Website</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      // Redirect to HTTPS if not already
      if (
        window.location.protocol !== "https:" &&
        window.location.hostname !== "localhost"
      ) {
        window.location.href =
          "https:" +
          window.location.href.substring(window.location.protocol.length);
      }
    </script>
  </head>

  <body>
    <header>
      <h1>Dummy Shopping Website</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Category 1</a></li>
          <li><a href="#">Category 2</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="breadcrumb">
        <p>Home</p>
      </section>

      <!-- 类别选择下拉菜单 -->
      <section class="category-select">
        <label for="category-select">Select Category:</label>
        <select id="category-select">
          <option value="">-- Select a Category --</option>
          <!-- 动态加载类别 -->
        </select>
      </section>

      <!-- 产品列表 -->
      <section class="product-list" id="product-list">
        <div class="product">
          <a href="product1.html">
            <img src="images/product1.jpg" alt="Product 1" />
            <h3>Product 1</h3>
            <p>$19.99</p>
          </a>
          <button
            class="add-to-cart"
            data-pid="1"
            data-name="Product 1"
            data-price="19.99"
          >
            Add to Cart
          </button>
        </div>
        <div class="product">
          <a href="product2.html">
            <img src="images/product2.jpg" alt="Product 2" />
            <h3>Product 2</h3>
            <p>$29.99</p>
          </a>
          <button
            class="add-to-cart"
            data-pid="2"
            data-name="Product 2"
            data-price="29.99"
          >
            Add to Cart
          </button>
        </div>
        <div class="product">
          <a href="product3.html">
            <img src="images/product3.jpg" alt="Product 3" />
            <h3>Product 3</h3>
            <p>$39.99</p>
          </a>
          <button
            class="add-to-cart"
            data-pid="3"
            data-name="Product 3"
            data-price="39.99"
          >
            Add to Cart
          </button>
        </div>
        <div class="product">
          <a href="product4.html">
            <img src="images/product4.jpg" alt="Product 4" />
            <h3>Product 4</h3>
            <p>$49.99</p>
          </a>
          <button
            class="add-to-cart"
            data-pid="4"
            data-name="Product 4"
            data-price="49.99"
          >
            Add to Cart
          </button>
        </div>
      </section>

      <!-- 购物车 -->
      <section class="shopping-list">
        <h2>Shopping List</h2>
        <div class="cart-items">
          <div class="cart-item">
            <input type="number" value="1" min="1" />
            <span>Product 1 - $19.99</span>
          </div>
          <div class="cart-item">
            <input type="number" value="1" min="1" />
            <span>Product 2 - $29.99</span>
          </div>
          <div class="cart-item">
            <input type="number" value="1" min="1" />
            <span>Product 3 - $39.99</span>
          </div>
          <div class="cart-item">
            <input type="number" value="1" min="1" />
            <span>Product 4 - $49.99</span>
          </div>
        </div>
        <button class="checkout">Checkout</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Dummy Shopping Website</p>
    </footer>

    <script>
      // 动态加载类别
      fetch("https://104.214.187.206/categories", {
        credentials: "include",
      })
        .then((response) => response.json())
        .then((categories) => {
          const categorySelect = document.getElementById("category-select");
          categories.forEach((category) => {
            const option = document.createElement("option");
            option.value = category.catid;
            option.textContent = category.name;
            categorySelect.appendChild(option);
          });
        });

      // 根据选择的类别加载产品
      document
        .getElementById("category-select")
        .addEventListener("change", (e) => {
          const catid = e.target.value;
          if (catid) {
            fetch(`http://104.214.187.206/products/${catid}`)
              .then((response) => response.json())
              .then((products) => {
                const productList = document.getElementById("product-list");
                productList.innerHTML = ""; // 清空当前产品列表
                products.forEach((product) => {
                  const productDiv = document.createElement("div");
                  productDiv.className = "product";
                  productDiv.innerHTML = `
                                <a href="product${product.pid}.html">
                                    <img src="images/product${product.pid}.jpg" alt="${product.name}">
                                    <h3>${product.name}</h3>
                                    <p>$${product.price}</p>
                                </a>
                                <button class="add-to-cart" data-pid="${product.pid}" data-name="${product.name}" data-price="${product.price}">Add to Cart</button>
                            `;
                  productList.appendChild(productDiv);
                });
              });
          } else {
            // 如果没有选择类别，清空产品列表
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
          }
        });

      // 添加购物车功能
      document.addEventListener("click", (event) => {
        if (event.target.classList.contains("add-to-cart")) {
          const productId = event.target.getAttribute("data-pid");
          const productName = event.target.getAttribute("data-name");
          const productPrice = event.target.getAttribute("data-price");

          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          const existingProduct = cart.find((item) => item.pid === productId);

          if (existingProduct) {
            existingProduct.quantity += 1;
          } else {
            cart.push({
              pid: productId,
              name: productName,
              price: productPrice,
              quantity: 1,
            });
          }

          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartUI();
        }
      });

      // 更新购物车 UI
      function updateCartUI() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItems = document.querySelector(".cart-items");
        cartItems.innerHTML = "";

        let totalAmount = 0;
        cart.forEach((item) => {
          totalAmount += item.price * item.quantity;
          const cartItem = document.createElement("div");
          cartItem.className = "cart-item";
          cartItem.innerHTML = `
                    <input type="number" value="${item.quantity}" min="1">
                    <span>${item.name} - $${item.price}</span>
                `;
          cartItems.appendChild(cartItem);
        });

        const totalElement = document.createElement("div");
        totalElement.className = "total";
        totalElement.innerHTML = `Total: $${totalAmount.toFixed(2)}`;
        cartItems.appendChild(totalElement);
      }

      // 页面加载时恢复购物车
      window.addEventListener("load", () => {
        updateCartUI();
      });
    </script>
  </body>
</html>
